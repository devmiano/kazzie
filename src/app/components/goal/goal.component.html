<ul>
  <div *ngFor="let goal of goals; let i = index">
    <li>{{ goal.name }}</li>
    <app-button (click)="toggleDetails(i)" text="Toggle Details"></app-button>
    <app-goal-detail
      *ngIf="goal.showDescription"
      [goal]="goal"
    ></app-goal-detail>
  </div>
</ul>
<p *ngIf="goals.length > 2">
  Hizo kazi ni mob kijana usipangwe!! - {{ goals.length }}
</p>

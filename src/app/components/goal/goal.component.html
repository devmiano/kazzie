<ul>
  <div *ngFor="let goal of goals; let i = index">
    <li>{{ goal.name }}</li>
    <app-button (click)="toggleDetails(i)" text="Toggle"></app-button>
    <app-goal-detail
      *ngIf="goal.showDescription"
      [goal]="goal"
    ></app-goal-detail>
  </div>
</ul>
<p *ngIf="goals.length > 2">
  Hizo Kazzie ni mob kijana na sioni <br />
  hio kazi lakini usipangwe aisee!! - {{ goals.length }} Goals
</p>

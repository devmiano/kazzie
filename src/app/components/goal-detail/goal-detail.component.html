<div class="goal-details">
  <div class="detail-text">
    <p>{{ goal.description }}</p>
    <p class="detail-date">
      Due in {{ goal.completeDate | dateCount | number: "1.0-0" }} days
    </p>
  </div>

  <fa-icon
    class="delete"
    (click)="goalComplete(true)"
    [icon]="['fas', 'trash']"
  ></fa-icon>
</div>

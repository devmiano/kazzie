<div class="goal-form">
  <h2>Create a goal</h2>
  <form (ngSubmit)="submitGoal()" #goalForm="ngForm" class="form">
    <div class="form-group">
      <label class="label" for="name">Title</label>
      <input
        class="input"
        type="text"
        required
        [(ngModel)]="newGoal.name"
        name="name"
        #name="ngModel"
        id="name"
        autocomplete="off"
      />
      <div [hidden]="name.valid || name.pristine" class="error">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label class="label" for="description">Description</label>
      <textarea
        class="input"
        required
        id="description"
        [(ngModel)]="newGoal.description"
        name="description"
        #description="ngModel"
      ></textarea>
      <div [hidden]="description.valid || description.pristine" class="error">
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group">
      <label class="label" for="completion">Completion</label>
      <input
        class="input"
        type="date"
        id="complete"
        format="yyyy-MM-dd"
        [(ngModel)]="newGoal.completeDate"
        name="completeDate"
        #completeDate="ngModel"
        required
      />
      <div [hidden]="completeDate.valid || completeDate.pristine" class="error">
        <p>Date is required</p>
      </div>
    </div>
    <app-button type="submit" text="submit"></app-button>
  </form>
</div>
